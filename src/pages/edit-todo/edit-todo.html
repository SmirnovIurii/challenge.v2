<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{todo?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [(ngModel)]="todo.title" placeholder="something new to do"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Description</ion-label>
    <ion-input [(ngModel)]="todo.description" placeholder=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Crated By</ion-label>
    <ion-input [(ngModel)]="todo.added" disabled="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Time</ion-label>
    <ion-datetime [(ngModel)]="timezoneDate" disabled="true" displayFormat="MMM DD, YYYY hh:mm A"></ion-datetime>
  </ion-item>

  <button (click)="EditTodo(todo)" ion-button block clear>Edit</button>
  <button (click)="FinishTodo(todo)" ion-button block clear>Finish</button>
  <button navPush="HomePage" ion-button block>Close

  </button>
</ion-content>
