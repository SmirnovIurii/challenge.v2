<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add New ToDo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [(ngModel)]="todo.title" placeholder="Title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Description</ion-label>
    <ion-input [(ngModel)]="todo.description" placeholder="something new to do"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>AddedBy</ion-label>
    <ion-input [(ngModel)]="todo.added" disabled="true"></ion-input>
  </ion-item>
  <button (click)="addTodo(todo)" ion-button block clear>Add</button>
</ion-content>
