<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{todo?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [(ngModel)]="todo.title" placeholder=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Description</ion-label>
    <ion-input [(ngModel)]="todo.description" placeholder=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Crated By</ion-label>
    <ion-input [(ngModel)]="todo.added" disabled="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Time</ion-label>
    <ion-datetime [(ngModel)]="timezoneDate" disabled="true" displayFormat="MMM DD, YYYY hh:mm A"></ion-datetime>
  </ion-item>

  <button ion-button block navPush="HomePage">Close</button>
</ion-content>
